<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>recipe-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recipe-form</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form action="" #form="ngForm" (ngSubmit)="formulaire(form)" >
      <ion-item>
        <ion-input [(ngModel)]="recette.titre" 
              name="titre" 
              label="Nom de la recette"
              labelPlacement="floating"
              maxlength="40"
              [counter]="true"
              [clearInput]="true"><ion-text color="danger"></ion-text></ion-input>
      </ion-item>

      <ion-input [(ngModel)]="recette.id" name="id" type="hidden"></ion-input>

      <ion-item>
        <ion-input [(ngModel)]="recette.description" 
              name="description"
              label="Description"
              labelPlacement="floating"
              [clearInput]="true"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-input [(ngModel)]="recette.difficulte" 
              name="difficulte"
              label="Difficulte"
              labelPlacement="floating"
              type="number"
              [clearInput]="true" ></ion-input>
      </ion-item> -->
      <ion-item>
        <!-- <ion-label>Choissisez la difficulté</ion-label> -->
        <ion-select [(ngModel)]="recette.difficulte" name="difficulte" label="Difficulté">
          <ion-select-option *ngFor="let option of optionDifficulte" 
                  [value]="option.value">
              {{option.label}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]= "recette.tempsprep" 
              name="tempsprep"
              label="Temps de préparation"
              labelPlacement="floating"
              type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]= "recette.tempscuisson" 
              name="tempscuisson" 
              label="Temps de cuisson"
              labelPlacement="floating" 
              type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]= "recette.cout" 
              name="cout"
              label="Cout"
              labelPlacement="floating"
              type="number" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="recette.id_categorie" name="id_categorie" label="Categorie">
          <ion-select-option value="1">Entrée</ion-select-option>
          <ion-select-option value="2">Plat principal</ion-select-option>
          <ion-select-option value="3">Dessert</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]= "recette.photo" 
              name="photo"
              label="Photo"
              labelPlacement="floating"
              type="text" ></ion-input>
      </ion-item>

      <ion-button type="submit">
        <ion-icon  slot="end" name="restaurant"></ion-icon>
        Valider
      </ion-button>
      
    </form>
  </ion-content>

</ion-content>
